{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Каталог</h2>
<div class="row g-3">
  {% for product in products %}
  <div class="col-sm-6 col-md-4 col-lg-3">
    <div class="card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text small text-muted">{{ product.category }}</p>
        <p class="card-text flex-grow-1">{{ product.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <strong>{{ product.price }} грн</strong>
          <div class="btn-group">
            <a class="btn btn-sm btn-primary" href="{{ url_for('product_detail', product_id=product.id) }}">Подробнее</a>
            <a class="btn btn-sm btn-success" href="{{ url_for('add_to_cart', product_id=product.id) }}">В корзину</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
